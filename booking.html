<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Salon Appointment | Fuzia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fffafa;
      color: #333;
    }

    header {
      background: #000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ff4f8b;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      padding: 15px;
      background: #ff4f8b;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e04379;
    }

    .back-link {
      text-align: center;
      margin-top: 25px;
    }

    .back-link a {
      color: #ff4f8b;
      text-decoration: none;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }

      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Fuzia Salon Booking</h1>
  </header>

  <div class="container">
    <h2>Book Your Salon Appointment</h2>
    <form action="mailto:officialfuzia@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="Full Name" placeholder="Your Full Name" required />
      <input type="tel" name="Phone Number" placeholder="Phone Number" required />
      <select name="Service" required>
        <option value="" disabled selected>Select Service</option>
        <option>Hair Styling</option>
        <option>Nails</option>
        <option>Makeup</option>
        <option>Combo (Hair + Nails + Makeup)</option>
      </select>
      <input type="date" name="Date" required />
      <input type="time" name="Time" required />
      <textarea name="Preferred Salon" rows="3" placeholder="Preferred Salon (if known)"></textarea>
      <button type="submit">Confirm Booking</button>
    </form>

    <div class="back-link">
      <p><a href="index.html">‚Üê Back to Home</a></p>
    </div>
  </div>

  <footer>
    &copy; 2025 Fuzia. All rights reserved.
  </footer>

</body>
</html>
