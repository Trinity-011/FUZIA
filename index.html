<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fuzia Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & Fonts */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #FFF8F5; /* Soft off-white */
      color: #333333; /* Dark charcoal */
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    h1, h2 {
      color: #FF6F91; /* Coral pink */
      margin-bottom: 1rem;
      text-shadow: 0 0 6px #FF6F91aa;
    }
    .container {
      max-width: 900px;
      width: 100%;
      background: #FFFFFF; /* pure white */
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255,111,145,0.3);
      margin-bottom: 3rem;
      border: 2px solid #FF6F91;
    }
    section {
      margin-bottom: 3rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, textarea {
      padding: 0.75rem 1rem;
      border: 2px solid #FF6F91;
      border-radius: 12px;
      font-size: 1rem;
      background: #FFF0F3;
      color: #333333;
      transition: background 0.3s ease, border-color 0.3s ease;
      box-shadow: inset 0 0 6px #FF6F91aa;
    }
    input::placeholder, select::placeholder {
      color: #FFB3C6;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      background: #FFE4EC;
      border-color: #B693FF; /* Lavender */
      box-shadow: 0 0 12px #B693FF;
    }
    button.cta-btn {
      background: #FF6F91;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px #FF6F91cc;
    }
    button.cta-btn:hover {
      background: #B693FF;
      box-shadow: 0 0 25px #B693FFcc;
    }
    #thankYouMessage {
      display: none;
      margin-top: 20px;
      color: #B693FF;
      font-weight: 700;
      font-size: 1.3rem;
      text-align: center;
      text-shadow: 0 0 8px #B693FFbb;
    }
    .flex-row {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .flex-item {
      flex: 1 1 300px;
      background: #FFF0F3;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #FF6F91cc;
      border: 2px solid #FF6F91;
    }
    h3 {
      margin-bottom: 1rem;
      color: #B693FF;
      text-shadow: 0 0 6px #B693FFbb;
    }
    label {
      margin-bottom: 0.25rem;
      display: block;
      color: #FF6F91;
      font-weight: 600;
    }
    p.description {
      color: #FF6F91cc;
      margin-bottom: 2rem;
      max-width: 600px;
      text-align: center;
      text-shadow: 0 0 4px #B693FFaa;
    }
  </style>
</head>
<body>
  <h1>Welcome to Fuzia</h1>
  <p class="description">
    Book your appointment easily. Whether you are a client or a worker, we got you covered.
  </p>

  <div class="container">
    <section id="client-section">
      <h2>Client Booking</h2>
      <form id="bookingForm" name="booking" method="POST" data-netlify="true">
        <label for="clientName">Full Name</label>
        <input type="text" id="clientName" name="name" placeholder="Your full name" required />

        <label for="clientEmail">Email</label>
        <input type="email" id="clientEmail" name="email" placeholder="Your email" required />

        <label for="service">Service Needed</label>
        <select id="service" name="service" required>
          <option value="" disabled selected>Select a service</option>
          <option value="Hair">Hair</option>
          <option value="Nails">Nails</option>
          <option value="Makeup">Makeup</option>
          <option value="Other">Other</option>
        </select>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Where will the service take place?" required />

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required />

        <button class="cta-btn" type="submit">Book Now</button>
      </form>
      <div id="thankYouMessage">
        Thank you for your booking! We will be in touch shortly.
      </div>
    </section>
  </div>

  <div class="container">
    <section id="worker-section">
      <h2>Worker Registration</h2>
      <form name="worker-registration" method="POST" data-netlify="true">
        <label for="workerName">Full Name</label>
        <input type="text" id="workerName" name="workerName" placeholder="Your full name" required />

        <label for="workerEmail">Email</label>
        <input type="email" id="workerEmail" name="workerEmail" placeholder="Your email" required />

        <label for="skill">Skill</label>
        <select id="skill" name="skill" required>
          <option value="" disabled selected>Select your skill</option>
          <option value="Hair">Hair</option>
          <option value="Nails">Nails</option>
          <option value="Makeup">Makeup</option>
          <option value="Other">Other</option>
        </select>

        <label for="experience">Years of Experience</label>
        <input type="number" id="experience" name="experience" placeholder="Number of years" min="0" required />

        <button class="cta-btn" type="submit">Register</button>
      </form>
    </section>
  </div>

  <script>
    const bookingForm = document.getElementById('bookingForm');
    const thankYouMessage = document.getElementById('thankYouMessage');

    bookingForm.addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent normal submit

      const formData = new FormData(bookingForm);

      fetch('/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(formData).toString()
      })
      .then(() => {
        bookingForm.style.display = 'none'; // Hide form
        thankYouMessage.style.display = 'block'; // Show thank you
      })
      .catch(() => alert('Oops! Something went wrong. Please try again.'));
    });
  </script>
</body>
</html>
