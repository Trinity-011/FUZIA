<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuzia Specialist Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f9;
      padding: 20px;
    }
    .accordion-button {
      background-color: #ffe6f0;
      color: #333;
      font-weight: 600;
    }
    .accordion-button:not(.collapsed) {
      background-color: #ffb3d1;
      color: white;
    }
    canvas {
      max-width: 100%;
      height: 250px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">üë©üèæ‚Äçüé® Fuzia Specialist Dashboard</h1>

    <div class="accordion" id="dashboardAccordion">

      <!-- Orders Section -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#orders" aria-expanded="true">
            üìä Orders Overview
          </button>
        </h2>
        <div id="orders" class="accordion-collapse collapse show">
          <div class="accordion-body">
            <canvas id="ordersChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Booking Requests Section -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#bookings">
            üì¨ Booking Requests
          </button>
        </h2>
        <div id="bookings" class="accordion-collapse collapse">
          <div class="accordion-body">
            <ul class="list-group">
              <li class="list-group-item">
                <strong>Client:</strong> Lerato <br>
                <strong>Service:</strong> Hair Braiding <br>
                <strong>Location:</strong> Sandton <br>
                <strong>Status:</strong> Pending
              </li>
              <li class="list-group-item">
                <strong>Client:</strong> Naledi <br>
                <strong>Service:</strong> Nail Art <br>
                <strong>Location:</strong> Midrand <br>
                <strong>Status:</strong> Accepted
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Personal Info -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#personal">
            üë§ Personal Info
          </button>
        </h2>
        <div id="personal" class="accordion-collapse collapse">
          <div class="accordion-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" value="Trinity Mashele" />
              </div>
              <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" value="Alexandra" />
              </div>
              <div class="mb-3">
                <label class="form-label">Services Offered</label>
                <input type="text" class="form-control" value="Makeup, Nails, Braiding" />
              </div>
              <button class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Settings -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#settings">
            ‚öôÔ∏è Settings
          </button>
        </h2>
        <div id="settings" class="accordion-collapse collapse">
          <div class="accordion-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Change Password</label>
                <input type="password" class="form-control" placeholder="New password" />
              </div>
              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm new password" />
              </div>
              <button class="btn btn-danger">Update Settings</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const ctx = document.getElementById('ordersChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [
          {
            label: 'Orders Accepted',
            data: [4, 7, 5, 8, 6],
            backgroundColor: '#36a2eb'
          },
          {
            label: 'Orders Declined',
            data: [2, 3, 1, 2, 1],
            backgroundColor: '#ff6384'
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom'
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
